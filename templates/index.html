<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Seat Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Train Seat Booking</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Reserve Your Seats</h1>

        <!-- Booking Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="bookingForm" class="row g-3">
                    <div class="col-md-6 offset-md-3 d-flex align-items-center">
                        <label for="numSeats" class="form-label me-3">Number of Seats:</label>
                        <input type="number" id="numSeats" class="form-control me-3" min="1" max="7" value="1" required>
                        <button type="submit" class="btn btn-success"><i class="fas fa-ticket-alt"></i> Book Now</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display Booked Seats -->
        <div id="bookedSeats" class="alert alert-success d-none" role="alert">
            <h4 class="alert-heading">Seats Booked Successfully!</h4>
            <p>Your booked seats: <span id="bookedSeatsList"></span></p>
        </div>

        <!-- Display Errors -->
        <div id="error" class="alert alert-danger d-none" role="alert">
            <p></p>
        </div>

        <!-- Seat Map -->
        <div class="seat-map">
            <h3 class="text-center mb-3">Seat Map</h3>
            <div id="seatMap" class="d-flex flex-column align-items-center">
                <!-- Rows and Seats will be dynamically generated -->
            </div>
        </div>
        <!-- Add this section within the main container, preferably in an admin section -->
<div class="card mt-5 mb-4 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Admin Panel</h5>
        <form id="resetForm" class="row g-3">
            <div class="col-md-6 offset-md-3 d-flex align-items-center">
                <input type="password" id="resetKey" class="form-control me-3" placeholder="Enter Reset Key" required>
                <button type="submit" class="btn btn-danger"><i class="fas fa-undo"></i> Reset Database</button>
            </div>
        </form>
    </div>
</div>

<!-- Display Reset Confirmation -->
<div id="resetConfirmation" class="alert alert-warning d-none" role="alert">
    <p>All seats have been reset to available.</p>
</div>

    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">

        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
